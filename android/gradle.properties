# Reduced memory settings to prevent resource exhaustion
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC
# Limit parallel builds to prevent thread exhaustion
org.gradle.parallel=false
org.gradle.workers.max=2
# Configure daemon settings
org.gradle.daemon=true
org.gradle.configureondemand=false
android.useAndroidX=true
