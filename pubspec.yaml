name: road_mate_flutter
description: "A driver voice assistant app in Flutter"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_webrtc: ^0.12.0
  http: ^1.2.2
  http_parser: ^4.0.2
  geolocator: ^13.0.0
  geocoding: ^3.0.0
  path_provider: ^2.1.4
  device_calendar: ^3.0.0
  shared_preferences: ^2.3.0
  sqflite: ^2.3.0
  permission_handler: ^11.0.0
  workmanager: ^0.5.2
  flutter_background_service: ^5.0.0
  flutter_local_notifications: ^16.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/app_icon.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#0B1220"
  adaptive_icon_foreground: "assets/icon/app_icon_fg.png"  
